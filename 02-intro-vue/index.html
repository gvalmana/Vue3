<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myapp">
      <h1>Batman Quotes: {{ totalQuotes }}</h1>
      <button @click="toggleAuthor">ğŸ˜ Toggle Author</button>
      <br />
      <button @click="addQuote">ğŸ’¬ Add Quote</button>
      <br />
      <input
        type="text"
        v-model="newQuote"
        placeholder="Add a new quote"
        @keypress.enter="addQuote"
        v-model="newQuote"
      />
      <hr />
      <ul>
        <li v-for="({ quote, author }, index) in quotes">
          <span>{{ index + 1 }} - {{ quote }}</span>
          <blockquote v-if="showAuthor">{{ author }}</blockquote>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
